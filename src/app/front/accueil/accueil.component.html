<app-carousel></app-carousel>

<div
  class="row"
  style="text-align: center; display: flex; justify-content: center;margin-top: 100px;"
>
  <article class="col-12 col-xl-6" *ngFor="let article of articles">
    <h2
      style="margin: 50px;
        "
    >
      {{ article.titre }}
    </h2>
    <img
      src="../../../assets/img/{{ article.image }}"
      [alt]="[article.titre, article.contenu]"
      class="rounded-circle img-fluid"
    />
    <p class="mt-3">{{ article.contenu }}</p>

    <audio controls style="margin: 25px">
      <source src="../../../assets/img/{{ article.mp3 }}" type="audio/mpeg" />
    </audio>

    <p>
      <a [routerLink]="['/article', article._id]" class="btn btn-danger"
        >Acc√©der au Track</a
      >
    </p>
  </article>
</div>
