<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let users of users">
            <td>{{ users.nom }} {{ users.prenom }}</td>
            <td>
              {{ users.email }}
            </td>
            <td>
              {{ users.role }}
            </td>
            <td>
              <a href="/" class="btn btn-warning">Modifier</a>
            </td>
            <td>
              <button (click)="onDeleteUser(users)" class="btn btn-danger">
                <span class="material-icons">
                  backspace
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
