<div class="row mt-3">
  <div class="col-4">
    <app-menu-dashboard></app-menu-dashboard>
  </div>
  <div class="col-8">
    <h1>Gestion des articles</h1>
    <div>
      <a routerLink="/admin/article/ajouter" class="btn btn-danger my-3 mb-5"
        >Ajouter un article</a
      >
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped mt-3">
        <tbody>
          <tr *ngFor="let article of articles">
            <td>
              {{ article.titre }}
            </td>
            <td>
              {{ article.nomAuteur }}
            </td>
            <td>
              {{ article._id }}
            </td>
            <td>
              {{ article.dateCreation }}
            </td>
            <td>
              {{ article.estPublie }}
            </td>
            <td>
              <a href="/" class="btn btn-warning">Modifier</a>
            </td>
            <td>
              <button (click)="onDeleteArticle(article)" class="btn btn-danger">
                <span class="material-icons">
                  backspace
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
